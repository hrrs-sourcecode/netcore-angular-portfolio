<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3" >
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/']">
            <img src="assets/images/TenderSearch_Logo.svg" alt="" width="150" height="50" style="margin-bottom: 5px;">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target=".navbar-collapse"
          aria-label="Toggle navigation"
          [attr.aria-expanded]="isExpanded"
          (click)="toggle()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div *ngIf="userClaimsIsNotNull" class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
          <ul class="navbar-nav flex-grow">
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/home']">Home</a>
            </li>  
            <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link text-dark" [routerLink]="['/tenderList']">Tender</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']" style="margin-left:20px;">
                <a (click)="logout()" class="btn btn-danger">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
